<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
    </head>
<body>

<form method="get" action="http://servicios.ver.ucc.mx/procesar.php">
    <fieldset >
        <legend>Datos personales</legend>

        <label> Nombre:</label><br>
        <input type="text" name="nombre" placeholder="nombre" required>
        <br>

        <label >E-mail</label><br>
        <input type="email" name="email" placeholder="E-mail" required>
        <br>

        <label>Contraseña</label><br>
        <input type="password" name="password" placeholder="contraseña" required>
        <br>

        <input type="radio" name="sexo" value="h" checked="true">
        <label>Hombre</label>
        <input type="radio" name="sexo" value="m">
        <label >Mujer</label><br>
    </fieldset>
    <fieldset>
        <legend>Servicio de noticias</legend>

        <input type="checkbox" name="noticias[]" value="Noticias de política">
        <label> Noticias de política</label><br>
        <input type="checkbox" name="noticias[]" value="Noticias de espectáculos">
        <label> Noticias de espectáculos</label><br>
        <input type="checkbox" name="noticias[]" value="Noticias de tecnología">
        <label> Noticias de tecnología</label><br>

        <label>Método de entrega</label>
            <br>
        <select name="metodo">
            <option value="Desde el portal">Desde el portal</option>
            <option value="Enviar a mi e-mail">Enviar a mi e-mail</option>
        </select>
<br>
    <label>Observación</label>
<br>
    <textarea name="Observación"></textarea>
    </fieldset>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
